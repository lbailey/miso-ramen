@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="//ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
  @nav()
  
<div id="sticky-bar-anchor"></div>
<div id="sticky-bar">GoBE
<div id="login-wrapper" class="align-right">
  <p class="login">Logged in as:<b> admin </b>&nbsp;
  	<a class="logout" href="/logout/" target="_top">logout</a>
  </p>
</div>
</div>
    
    
    @content
    </body>

<script type="text/javascript">
        
function sticky_relocate() {
    var window_top = $(window).scrollTop();
    var div_top = $('#sticky-bar-anchor').offset().top;
    if (window_top > div_top - 10) {
        $('#sticky-bar').addClass('stick');
        $("#sticky-bar").animate({ 
        	marginTop: "0px",
      	}, 50 );
    } else {
        $('#sticky-bar').removeClass('stick');
        $("#sticky-bar").css("margin-top","-60px");
    }
}

$(function () {
    $(window).scroll(sticky_relocate);
    sticky_relocate();
});
</script>
</html>
